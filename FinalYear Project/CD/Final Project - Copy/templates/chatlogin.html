<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oxygen|Jost|Josefin+Sans|Questrial">
  <link rel="stylesheet" href="./css/login.css">
  <style>
    @media screen and (max-width: 600px) {
      input[type=text], input[type=email], input[type=password], select {
        width: 80%;
      }

      .password-toggle-icon {
        left: 70%;
      }

      input[type=submit], input[type=button] {
        width: 80%;
      }
    }
  </style>
  <script>
    function togglePasswordVisibility() {
      var passwordInput = document.getElementById("psw");
      var passwordToggleIcon = document.querySelector(".password-toggle-icon i");
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        passwordToggleIcon.classList.remove("fa-eye");
        passwordToggleIcon.classList.add("fa-eye-slash");
      } else {
        passwordInput.type = "password";
        passwordToggleIcon.classList.remove("fa-eye-slash");
        passwordToggleIcon.classList.add("fa-eye");
      }
    }
  </script>
</head>

<body>
  <div class="top1">
    <h2 style="color: white; text-align: left; margin-left: 0.5cm; padding-top: 1cm;">Car Damage Assessment and Cost
      Estimation using VGG16</h2>
  </div>
  <div class="top2"></div>
  <div class="menu">
    <a href="index.html" style="color: rgb(255, 255, 255); text-decoration: none; font-size: 20px;">Home</a>
    <a href="register.html" style="color: rgb(255, 255, 255); text-decoration: none; padding-left: .25cm; font-size: 20px;">Register</a>
  </div>
  <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460__480.png" alt="Profile Picture">
  <div class="login">
    <form action="{{ url_for('afterlogin') }}" method="post">
      <input type="email" name="_id" placeholder="Enter registered email ID" required><br>
      <input type="password" name="psw" id="psw" placeholder="Enter Password" required><span class="password-toggle-icon"
        onclick="togglePasswordVisibility()"><i class="fa fa-eye"></i></span>
      <br>
      <input type="submit" value="Login" style="font-family: Questrial; display: block; width: 30%; font-size: 18px;
        background-color: #4CAF50; color: white; padding: 14px 20px; margin-left: auto; margin-right: auto;
        border: none; border-radius: 4px; cursor: pointer;">
      <br>
    </form>
    <form action="forgot.html">
      <input type="submit" value="Forgot Password ?" style="font-family: Questrial; display: block; width: 15%; font-size: 18px;
        background-color: #4caf4fee; color: white; padding: 14px 20px; margin-left: auto; margin-right: auto;
        border: none; border-radius: 4px; cursor: pointer;">
    </form>
    <!-- <p><b>{{pred}} </b></p> -->
  </div>
  <div class="footer2">
    <p style="padding-top: 0.5cm; color: rgb(255, 255, 255);">Copyright &#169; 2024. All Rights Reserved.</p>
    <p style="color: rgb(255, 255, 255); margin-left: 25.5cm; margin-top: -1.2cm;">
      <a href="#" target="_blank"><i class="fa fa-envelope" style="font-size:24px; margin-left: .5cm; padding-top: .1cm;"></i></a>
      <a href="https://www.linkedin.com/in/mohamej-b-a-7131ab228/" target="_blank"><i class="fa fa-linkedin" style="font-size:24px; margin-left: .5cm; padding-top: .2cm;"></i></a>
    </p>
  </div>
  <div class="footer1"></div>
</body>

</html>
