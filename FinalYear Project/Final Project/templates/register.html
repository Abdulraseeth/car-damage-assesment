<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    integrity="..." crossorigin="anonymous" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Kalnia:wght@100..700&display=swap" rel="stylesheet">
  <title>Registration Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      /* font-family: "Kalnia", serif; */
    }

    body {
      background-image: url("{{ url_for('static', filename='bg.jpg') }}");
      /* background-image: url(assets/bg.jpg); */
      /* background: linear-gradient(115deg, #004ff9, #000000); */
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center center;
      background-size: cover;
    }

    nav {
      -webkit-backdrop-filter: blur(8px);
      backdrop-filter: blur(8px);
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-family: "Kalnia", serif;
    }

    h2 {
      font-family: "Kalnia", serif;
    }

    h5 {
      color: rgb(250, 250, 250);
    }

    .menu {
      font-size: 20px;
      padding: 7px;
      float: right;
      margin-right: .009cm;
    }

    .menu a {
      text-decoration: none;
      color: white;
    }

    .menu a:hover {
      text-decoration: none;
      color: rgb(52, 52, 228);
    }

    .main {
      width: 700px;
      font-family: "Poppins", serif;
      text-align: center;
    }

    .login-form {
      padding: 20px;
      border-radius: 10px;
      background-color: white;
      margin: 100px;
    }

    .form-container h2 {
      text-align: center;
    }

    .form-group {
      position: relative;
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
    }

    .password-input {
      width: calc(100% - 30px);
      padding: 8px;
      padding-right: 30px;
      box-sizing: border-box;
    }

    .eye-icon {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
    }

    .form-group input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }

    .form-group button {
      background-color: #007bff;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    .form-group button:hover {
      background-color: #0056b3;
    }

    .already-have-account {
      text-align: center;
      margin-top: 10px;
    }

    .already-have-account a {
      color: #007bff;
    }

    .btn-link:hover {
      background-color: rgb(0, 0, 0);
    }

    footer {
      -webkit-backdrop-filter: blur(8px);
      backdrop-filter: blur(8px);
      font-family: "Kalnia", serif;
    }

    .fab {
      color: white;
    }
  </style>
</head>

<body>
  <!-- navbar sectiom -->
  <nav>
    <div class="title">
      <h5>AI Powered Assessing Vehicle damage and predicting repair costs</h5>
    </div>
    <div class="menu">
      <a href="index.html">Home |</a>
      <a href="login.html">Login</a>
    </div>
  </nav>
  <!-- navbar section End -->

  <!-- Regisstration section begin -->
  <section class="main container-fluid">
    <div class="login-form">
      <h2>Registration</h2>
      <form action="{{ url_for('afterreg') }}" method="post">
        <div class="form-group">
          <input type="text" id="name" name="name" placeholder="Enter Name" required>
        </div>
        <div class="form-group">
          <input type="email" name="email" placeholder="Enter Email ID " required>
        </div>
        <div class="form-group">
          <div style="position: relative;">
            <input type="password" name="password" id="psw" placeholder="Enter Password" required
              pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
              title="Must contain at least one number, one symbol, one uppercase and lowercase letter, and at least 8 or more characters">
            <i class="fas fa-eye eye-icon" onclick="togglePasswordVisibility('password')"></i>
          </div>
        </div>
        <div class="form-group">
          <button type="submit">Register</button>
        </div>
      </form>
      <p><b>{{pred}}</b></p>
      <div class="already-have-account">
        <p>Already have an account? <a href="login.html">Login here</a></p>
      </div>
    </div>
  </section>
  <!-- Register section ends -->

  <!-- Footer Section begin -->
  <footer class="text-center">
    <!-- Grid container -->
    <div class="container pt-1">
      <section class="mb-1">
        <!-- Linkedin -->
        <a class="btn btn-link btn-floating btn-lg text-body m-1" href="#!" role="button"
          data-mdb-ripple-color="dark"><i class="fab fa-linkedin"></i></a>
        <!-- Github -->
        <a class="btn btn-link btn-floating btn-lg text-body m-1" href="#!" role="button"
          data-mdb-ripple-color="dark"><i class="fab fa-github"></i></a>
      </section>
    </div>

    <!-- Copyright -->
    <div class="text-center p-2" style="background-color: rgba(0, 0, 0, 0.781); color: white;">
      Â© 2024 Copyright : abdulraseeth04@gmail.com
    </div>
    <!-- Copyright -->

  </footer>
  <!-- footer section end -->

  <!-- validation Script -->
  <script>
    function togglePasswordVisibility(psw) {
      const passwordInput = document.getElementById('psw');
      passwordInput.type = passwordInput.type === 'password' ? 'text' : 'password';
    }
  </script>
</body>

</html>
