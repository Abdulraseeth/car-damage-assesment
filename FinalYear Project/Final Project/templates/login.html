  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    rel="stylesheet">

  <title>Login Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      background-image: url("{{ url_for('static', filename='bg.jpg') }}");
      /* background-image: url(assets/bg.jpg); */
      /* background: linear-gradient(115deg, #004ff9, #000000); */
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center center;
      background-size: cover;
    }

    nav {
      -webkit-backdrop-filter: blur(8px);
      backdrop-filter: blur(8px);
      padding: 20px;
      display: flex;
      justify-content: space-between;
      font-family: "Kalnia", serif;
      align-items: center;
    }

    h2 {
      font-family: "Kalnia", serif;
    }

    h5 {
      color: rgb(250, 250, 250);
    }

    .menu {
      font-size: 20px;
      padding: 7px;
      float: right;
      margin-right: .009cm;
    }

    .menu a {
      text-decoration: none;
      color: white;
    }

    .menu a:hover {
      text-decoration: none;
      color: rgb(52, 52, 228);
    }

    .main {
      width: 700px;
      /* Adjust the width of your main container as needed */
      font-family: "Poppins", serif;
      text-align: center;
    }

    .login {
      margin-top: .5cm;
    }

    .login-form {
      padding: 20px;
      border-radius: 10px;
      background-color: white;
      margin: 100px;
    }

    .login-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .login-container h2 {
      text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
    }


    .form-group input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }

    .form-group button {
      background-color: #007bff;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    .form-group button:hover {
      background-color: #0056b3;
    }

    .forgot-password {
      text-align: center;
    }

    .eye-icon {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
    }

    .btn-link:hover {
      background-color: rgb(0, 0, 0);
    }

    footer {
      -webkit-backdrop-filter: blur(8px);
      font-family: "Kalnia", serif;
      backdrop-filter: blur(8px);
    }

    .fab {
      color: white;
    }
  </style>
</head>

<body>
  <!-- navbar sectiom -->
  <nav>
    <div class="title">
      <h5>AI Powered Assessing Vehicle damage and predicting repair costs</h5>
    </div>
    <div class="menu">
      <a href="index.html">Home |</a>
      <a href="register.html">Register</a>
    </div>
  </nav>
  <!-- navbar section End -->

  <!-- Login Content Start -->

  <section class="main container-fluid">
    <div class="login-form">
      <h2>Login</h2>
      <form action="{{ url_for('afterlogin') }}" method="post">
        <div class="form-group">
          <input type="email" name="_id" placeholder="Enter registered email ID " required>
        </div>
        <div class="form-group">
          <div style="position: relative;">
            <input type="password" id="psw" name="psw" class="password-input" placeholder="Enter Password" required>
            <i class="fas fa-eye eye-icon" onclick="togglePasswordVisibility('password')"></i>
          </div>
        </div>
        <div class="form-group">
          <button type="submit">Login</button>
        </div>
      </form>
      <div class="forgot-password">
        <a href="forgot.html">Forgot Password?</a>
      </div>
      <p><b>{{pred}}</b></p>
    </div>

    </div>
  </section>

  <!--login content end -->

  <!-- Footer Section begin -->
  <footer class="text-center">
    <!-- Grid container -->
    <div class="container pt-1">
      <section class="mb-1">
        <!-- Linkedin -->
        <a class="btn btn-link btn-floating btn-lg text-body m-1" href="#!" role="button"
          data-mdb-ripple-color="dark"><i class="fab fa-linkedin"></i></a>
        <!-- Github -->
        <a class="btn btn-link btn-floating btn-lg text-body m-1" href="#!" role="button"
          data-mdb-ripple-color="dark"><i class="fab fa-github"></i></a>
      </section>
    </div>

    <!-- Copyright -->
    <div class="text-center p-2" style="background-color: rgba(0, 0, 0, 0.781); color: white;">
      Â© 2024 Copyright : abdulraseeth04@gmail.com
    </div>
    <!-- Copyright -->
  </footer>

  <!-- validation Script -->
  <script>
    function togglePasswordVisibility(psw) {
      const passwordInput = document.getElementById('psw');
      passwordInput.type = passwordInput.type === 'password' ? 'text' : 'password';
    }
  </script>

</body>

</html>
